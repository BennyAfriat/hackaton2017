<div class="mdl-grid items">
  <div *ngFor="let userData of data$ | async" class="item-card mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-color-text--accent">
      <h2 class="mdl-card__title-text">{{userData.name}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <div class="mdl-grid">
        <div class="mdl-cell--6-col sub-list">
          <h5>Items</h5>
          <ul>
            <li *ngFor="let item of userData.items">
              <strong>{{item.name}}</strong> – {{item.description}}
            </li>
          </ul>
        </div>
        <div class="mdl-cell--6-col sub-list">
          <h5>Widgets</h5>
          <ul>
            <li *ngFor="let widget of userData.widgets">
              <strong>{{widget.name}}</strong> – {{widget.description}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
